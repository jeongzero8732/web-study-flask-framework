<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- Base css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/reset.css')}}">

    <!-- page css -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <title>이클립스 개인 페이지</title>
</head>

<body>
    <div id="wrap">
        <div id="header">
            {% include 'header.html' %}
        </div>
        <!-- header -->
        <div id="contents-sign">
            <div id="cont-nav">
                {% include 'nav.html' %}
            </div>
            <div id="sign">
                <br><br>

                <div style="text-align:center;">
                    <font size="6" color="gray">회원정보 수정</font>
                </div>
                <br><br>
                <form action="{{url_for('auth.user_update')}}" method="POST">
                    {{ form.hidden_tag() }} {% include "form_errors.html" %}
                    <table class="sign-table">
                        <tr>
                            <td id="title">아이디</td>
                            <td>
                                <input type="text" name="userID" maxlength="20" value="{{g.user.userID}}" disabled="disabled" required>
                            </td>
                        </tr>

                        <tr>
                            <td id="title">비밀번호</td>
                            <td>
                                <input type="password" name="userPasswd" value="" maxlength="15" required>
                            </td>
                        </tr>

                        <tr>
                            <td id="title">이름</td>
                            <td>
                                <input type="text" name="userName" maxlength="40" value="{{g.user.userName}}">
                            </td>
                        </tr>

                        <tr>
                            <td id="title">성별</td>
                            <td>
                                <input type="radio" name="userSex" value="남" checked>남
                                <input type="radio" name="userSex" value="여" checked>여
                            </td>
                        </tr>
                    </table>
                    <br>

                    <div class="reset_sign" style="text-align:center;">
                        <input type="submit" name="key" value="ok" />
                        <a href="{{url_for('auth.index')}}">취소</a>
                    </div>
                    <div><a href="{{url_for('auth.delete')}}" style="float: right;">회원 탈퇴</div>
                </form>
            </div>
        </div>
        <!-- contents -->
        <div id="footer">
            {% include 'footer.html' %}
        </div>
    </div>
    <!-- wrap -->
</body>

</html>
